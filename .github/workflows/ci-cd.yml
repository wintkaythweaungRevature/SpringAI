name: React CI CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm install

      - name: Build React App
        # CI=false ကို run command ထဲမှာ တိုက်ရိုက်ထည့်ထားတာပါ
        run: CI=false npm run build

      - name: Docker Build (Check Dockerfile)
        run: docker build -t test-build .